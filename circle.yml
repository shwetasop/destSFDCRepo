machine:
  python:
    version: 2.7.12
  environment:
    client_id: <%= ENV['client_id'] %>
    client_secret: <%= ENV['client_secret'] %>
general:
  build_dir: src
environment:
  CUMULUSCI_KEYCHAIN_CLASS: cumulusci.core.keychain.EnvironmentProjectKeychain
dependencies:
  override:
    - 'pip install --upgrade pip'
    - 'pip install --upgrade cumulusci'
test:
  override:
    - 'cci org connect dev'
    - 'cci org default dev'
    - 'cci task run deploy'

