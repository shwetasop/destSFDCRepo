machine:
  python:
    version: 2.7.12
general:
  build_dir: src
environment:
  CUMULUSCI_KEYCHAIN_CLASS: cumulusci.core.keychain.EnvironmentProjectKeychain
dependencies:
  override:
    - 'pip install --upgrade pip'
    - 'pip install --upgrade cumulusci' 
test:
  override:
   -' if [[ $CIRCLE_BRANCH == "master" ]]; then cci flow run ci_master --org dev; fi '