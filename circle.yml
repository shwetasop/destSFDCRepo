machine:
  python:
    version: 2.7.12
  environment:
    client_id: <%= ENV['client_id'] %>
    client_secret: <%= ENV['client_secret'] %>
general:
  build_dir: src
environment:
  CUMULUSCI_KEYCHAIN_CLASS: cumulusci.core.keychain.EnvironmentProjectKeychain
dependencies:
  override:
    - 'pip install --upgrade pip'
    - 'pip install --upgrade cumulusci'
test:
  post:
    - 'cci org config_connected_app --client_id $client_id --client_secret $client_secret'
    - 'cci org connect dev'
    - 'cci org list'
    - 'cci org default dev'
    - 'cci task run deploy --org dev'